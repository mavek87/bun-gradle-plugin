plugins {
    id 'groovy-gradle-plugin'
}

group = 'com.matteoveroni'
version = '1.0.0'

gradlePlugin {
    website = "https://www.matteoveroni.com/"
    vcsUrl = "https://github.com/mavek87/bun-gradle-plugin"
    plugins {
        create("bunGradlePlugin") {
            id = "com.github.mavek87.bun-gradle-plugin"
            implementationClass = "com.matteoveroni.bun_gradle_plugin.gradle.plugins.BunFrontendPlugin"
            displayName = "Gradle Bun Plugin"
            description = "Gradle plugin to interact with Bun"
            tags.set(["bun", "bun plugin", "bun gradle plugin", "gradle", "frontend", "plugin"])
        }
    }
}
